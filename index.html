<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Metodos.css">
    <title> Juego de Palabras</title>
</head>
<body>
    <h1>Juego de palabras</h1>
    <div id="contenedorBtn">
    <button  id="contado" class="boton"> Contador </button>

    <button id="Buscador" class="boton"> Buscador</button>
    
    <button id="Acronimo" class="boton"> Acronimo </button>
    </div>

    
    <div id = "ContarPalabras">
       <h2> Contador de palabras </h2> 
       <form>
            <label for = "TextoCont"> Introduce aquí tu texto </label> <br>
            <textarea id = "TextoCont" name = "TextoCont"> </textarea>
       </form>
    </div>

    <div id = "BuscarPalabras">
        <h2> Buscador de palabras o texto </h2>    
        <form>
            <label for = "BuscadorText"> Introduce aquí tu texto </label> <br>
            <textarea id = "BuscadorText" name = "BuscadorText"> </textarea>    
        </form>
    </div>

    <div id = "GenerarAcronimos">
        <h2> Generador de Acrónimos </h2>
        <form>
            <label for = "GenAcr"> Introduce aquí tu texto </label> <br>
            <textarea id = "GenAcr" name = "GenAcr"> </textarea>
        </form>    
    </div>  
    <script src="Metodos.js"></script>  
</body>
</html>
